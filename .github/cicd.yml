name: CI/CD for Dockerized Flask App

on:
  push:
    branches: [ main ]
  pull_branches:
    branches: [ main ]

job:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install flask 
        pip install pytest

    - name: Run tests
      run: |
        pytest

      buil-and-publish:
      need: build-and-test
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3
       
      - name: Set up Docker Buildx
        uses: docker/login-action@v2
        with:
          username: ${{ secerts.DOCKER_USERNAME }}
          password: ${{ secerts.DOCKER_PASSWORD }}

      - name: Build and push Doccker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secerts.DOCKER_USERNAME }}/flask-app:latesst

      - name: Image digest
        run: echo ${{steps.build-and-publish.outputs.digest }}